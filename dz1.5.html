<!-- Запросите у пользователя расстояние в км между двумя
городами и за сколько часов он хочет добраться. Посчитайте скорость, с которой необходимо двигаться, чтобы
успеть вовремя. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let h = prompt(" Введите расстояние в км между двумя городами");
        let t = prompt(" За сколько часов вы хотите добраться?");
        alert("Ваша скорость должна быть " + h/t + "км/ч");
        
    </script>
    
</body>
</html>
